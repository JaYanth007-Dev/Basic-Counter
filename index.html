<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <title>Counter App</title>
    <link rel="shortcut icon" href="./download.png" type="image/x-icon">
</head>
<body>
    <div class="main-container">
    <p>Counter App</p>
    <div class="container">
        <div class="adjustbut">
            <button id="dec">Decrement -1</button>
            
            <input type="text" id="textbox" disabled></input>
            <button id="inc">Increment +1</button>
            </div>
        <div class="resetbut">
            <button id="clear">Reset</button>
        </div>
        <div class="result">
        <button id="time">Start Counter</button>
        <button id="stoptime">Stop Counter</button>
        </div>
    </div>
    </div>
    <script src="./script.js">
        
    </script>
</body>
</html>
